<div class="container">
    <div class="row board mt-5" style="display: inline-block;">
        <div class="col-xs-8 col-sm-4 col-md-5 col-lg-3 chess-grid">
            <div class="row" *ngFor="let tileI of board?.tiles; index as i">
                <ng-container *ngFor="let tileJ of tileI; index as j">
                    <ng-container *ngIf="i%2 == 0">
                        <div class="col-xs-1 col-sm-1 col-md-1 tile"
                            [style.background-color]="j%2 == 0 ? '#d4e0e5' : '#7a9cb1'" id="dropPiece" 
                            [attr.coordinateI]="i" [attr.coordinateJ]="j" (click)="flushHints($event)">
                            <div
                                class="piece piece-{{tileJ.piece}}" 
                                *ngIf="tileJ.piece != 12" cdkDrag cdkDragBoundary=".board" 
                                #draggable="cdkDrag" [class.pointer-events-none]="draggable._dragRef.isDragging()"
                                (cdkDragStarted)="startMovingPiece($event)"
                                (cdkDragEnded)="movePieceToTile($event)" 
                                [attr.coordinateI]="i" [attr.coordinateJ]="j" (click)="getHints($event)">
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="i%2 != 0">
                        <div class="col-xs-1 col-sm-1 col-md-1 tile" 
                            [style.background-color]="j%2 == 0 ? '#7a9cb1' : '#d4e0e5'" id="dropPiece" 
                            [attr.coordinateI]="i" [attr.coordinateJ]="j" (click)="flushHints($event)">
                            <div
                                class="piece piece-{{tileJ.piece}}"
                                *ngIf="tileJ.piece != 12" cdkDrag cdkDragBoundary=".board" 
                                #draggable="cdkDrag" [class.pointer-events-none]="draggable._dragRef.isDragging()"
                                (cdkDragStarted)="startMovingPiece($event)"
                                (cdkDragEnded)="movePieceToTile($event)" 
                                [attr.coordinateI]="i" [attr.coordinateJ]="j" (click)="getHints($event)">
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
