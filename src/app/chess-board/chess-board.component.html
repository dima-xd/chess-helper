<div class="container">
    <div class="row" style="display: inline;">
        <div class="col-xs-8 col-sm-4 col-md-5 col-lg-3 chess-grid">
            <div class="row" *ngFor="let tileX of board?.tiles; index as i">
                <ng-container *ngFor="let tileY of tileX; index as j">
                    <ng-container *ngIf="i%2 == 0">
                        <div class="col-xs-1 col-sm-1 col-md-1" [style.background-color]="j%2 == 0 ? '#ffffff' : '#81b8b0'">
                            {{i}}, {{j}}
                        </div>
                    </ng-container>
                    <ng-container *ngIf="i%2 != 0">
                        <div class="col-xs-1 col-sm-1 col-md-1" [style.background-color]="j%2 == 0 ? '#81b8b0' : '#ffffff'">
                            {{i}}, {{j}}
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
